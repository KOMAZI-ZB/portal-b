<!-- Header -->
<div class="row align-items-start mb-3">
    <div class="col-md-6">
        <h2 class="mb-0">Notification Board</h2>
    </div>
    <div class="col-md-6 text-end">
        <div class="d-flex justify-content-end align-items-center gap-2">
            <!-- Type Filter -->
            <div>
                <label for="filterSelect" class="form-label fw-semibold me-2">Type:</label>
                <select id="filterSelect" class="form-select d-inline-block w-auto" [(ngModel)]="typeFilter"
                    (change)="onTypeFilterChanged()">
                    <option value="">All</option>
                    <option value="announcements">Announcements</option>
                    <option value="notifications">Notifications</option>
                </select>
            </div>

            <!-- Status Filter -->
            <div>
                <label for="readFilter" class="form-label fw-semibold me-2">Status:</label>
                <select id="readFilter" class="form-select d-inline-block w-auto" [(ngModel)]="readFilter"
                    (change)="onReadFilterChanged()">
                    <option value="">All</option>
                    <option value="unread">Unread</option>
                    <option value="read">Read</option>
                </select>
            </div>

            <!-- Compose button -->
            <button *ngIf="currentUserRole !== 'Student'" class="btn btn-primary" (click)="openPostModal()">
                Post Announcement
            </button>
        </div>
    </div>
</div>

<!-- Feed -->
<div *ngFor="let ann of filtered" class="card mb-3 shadow-sm" [ngClass]="{ 'clickable': isAutoInteractive(ann) }"
    (click)="handleCardClick($event, ann)" [attr.aria-role]="isAutoInteractive(ann) ? 'button' : null"
    [attr.tabindex]="isAutoInteractive(ann) ? '0' : null"
    [attr.title]="isAutoInteractive(ann) ? 'Click to open' : null">
    <div class="card-body text-start">
        <!-- Top row: TYPE (left) | centered badges (absolute center) | actions (right) -->
        <div class="d-flex align-items-center justify-content-between card-topbar mb-2">
            <!-- left: TYPE -->
            <span class="text-uppercase fw-bold text-primary small">
                {{ formatBadgeLabel(ann.type) }}
            </span>

            <!-- center: Audience + Read/Unread (truly centered) -->
            <div class="top-center-abs text-center">
                <span class="badge bg-light text-dark me-2" *ngIf="ann.audience">
                    Audience: {{ formatAudience(ann.audience) }}
                </span>
                <span class="badge" [ngClass]="ann.isRead ? 'bg-success' : 'bg-secondary'">
                    {{ ann.isRead ? 'Read' : 'Unread' }}
                </span>
            </div>

            <!-- right: actions -->
            <div class="d-flex align-items-center gap-2">
                <button *ngIf="!ann.isRead" class="btn btn-sm btn-outline-secondary" (click)="markAsRead(ann)">
                    Mark as read
                </button>
                <button *ngIf="ann.isRead" class="btn btn-sm btn-outline-secondary" (click)="markAsUnread(ann)">
                    Mark as unread
                </button>
            </div>
        </div>

        <!-- Content -->
        <h5 class="card-title lh-sm mb-2">{{ ann.title }}</h5>
        <p class="card-text lh-base mb-3">{{ ann.message }}</p>

        <!-- Uniform, small, left-aligned thumbnail (cropped) -->
        <div *ngIf="ann.imagePath" class="thumb-wrap mt-2" role="button" tabindex="0"
            (click)="openImageModal(ann.imagePath!)" (keydown.enter)="openImageModal(ann.imagePath!)"
            title="Click to enlarge">
            <img [src]="ann.imagePath" alt="notification image" class="thumb-img" loading="lazy" />
        </div>

        <!-- Bottom-right date + time (h:mm a) -->
        <div class="d-flex justify-content-end mt-2">
            <small class="text-muted date-bottom">
                {{ ann.createdAt | date: 'longDate' }} â€¢ {{ ann.createdAt | date: 'h:mm a' }}
            </small>
        </div>
    </div>
</div>

<!-- Pagination -->
<nav *ngIf="pagination" class="mt-4 d-flex justify-content-center">
    <ul class="pagination">
        <li class="page-item" [class.disabled]="pagination.currentPage === 1">
            <a class="page-link" (click)="pageChanged(pagination.currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(pagination.totalPages); let i = index"
            [class.active]="pagination.currentPage === i + 1">
            <a class="page-link" (click)="pageChanged(i + 1)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="pagination.currentPage === pagination.totalPages">
            <a class="page-link" (click)="pageChanged(pagination.currentPage + 1)">Next</a>
        </li>
    </ul>
</nav>

<!-- Fullscreen Image Modal (Bootstrap 5) -->
<div class="modal fade show d-block" tabindex="-1" aria-modal="true" role="dialog" *ngIf="showImageModal"
    style="background-color: rgba(0, 0, 0, 0.85); z-index: 1055;" (click)="closeImageModal()">
    <div class="modal-dialog modal-fullscreen" role="document" (click)="$event.stopPropagation()">
        <div class="modal-content bg-transparent border-0 pop-in">
            <div class="modal-body p-0 d-flex align-items-center justify-content-center">
                <img [src]="selectedImageUrl" alt="full size" class="modal-image rounded" [class.zoomed]="isZoomed"
                    (click)="toggleZoom()" [title]="isZoomed ? 'Click to fit to screen' : 'Click to view full size'"
                    loading="eager" />
            </div>

            <div class="modal-footer justify-content-center border-0">
                <button class="btn btn-light" (click)="closeImageModal()">Close</button>
            </div>
        </div>
    </div>
</div>
