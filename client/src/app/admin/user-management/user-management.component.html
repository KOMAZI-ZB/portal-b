<div class="row">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title">User Management</h2>
        <button class="btn btn-primary" (click)="openAddUserModal()">Add User</button>
    </div>

    <!-- Search row with sort icon to the LEFT of the search field -->
    <div class="d-flex justify-content-end align-items-center mb-3 gap-2">
        <button class="sort-btn" (click)="cycleSort()" [attr.title]="'Sort by ' + sortLabel + ' (click to change)'"
            aria-label="Sort users">
            <span class="sort-icon" aria-hidden="true">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
            </span>
        </button>

        <input type="text" class="form-control w-25 search-input" [(ngModel)]="searchTerm" (input)="filterUsers()"
            placeholder="Search by username, name, or role..." />
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Edit User</th>
                <th>Edit Modules</th>
                <th>Delete User</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers; trackBy: trackByUserName">
                <td>{{ user.userName }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.roles.join(', ') }}</td>
                <td>
                    <button class="btn btn-outline-secondary btn-sm" (click)="openEditUserModal(user)">Edit
                        User</button>
                </td>
                <td>
                    <button class="btn btn-outline-secondary btn-sm" (click)="openEditModulesModal(user)">Edit
                        Modules</button>
                </td>
                <td>
                    <button class="btn btn-outline-danger btn-sm" (click)="openDeleteUserModal(user)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
