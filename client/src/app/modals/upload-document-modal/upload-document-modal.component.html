<div class="modal-header">
    <h5 class="modal-title">Upload Document</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="attemptClose()"></button>
</div>

<form [formGroup]="uploadForm" (ngSubmit)="upload()">
    <div class="modal-body">
        <div class="mb-3">
            <label for="title" class="form-label">Document Title</label>
            <input id="title" type="text" class="form-control" formControlName="title"
                [ngClass]="{ 'is-invalid': uploadForm.get('title')?.invalid && uploadForm.get('title')?.touched }" />
            <div class="invalid-feedback" *ngIf="uploadForm.get('title')?.invalid && uploadForm.get('title')?.touched">
                Title is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Select File</label>
            <input #fileInput type="file" id="file" class="form-control" accept=".pdf,.docx,.ppt,.pptx,.xlsx,.txt"
                (change)="onFileSelected($event)"
                [ngClass]="{ 'is-invalid': (uploadForm.get('file')?.touched && (uploadForm.get('file')?.invalid || fileTypeError)) }" />
            <div class="invalid-feedback"
                *ngIf="uploadForm.get('file')?.touched && (uploadForm.get('file')?.hasError('invalidType'))">
                Unsupported file type. Allowed: PDF, DOCX, PPT, PPTX, XLSX, TXT.
            </div>
            <div class="invalid-feedback"
                *ngIf="uploadForm.get('file')?.touched && uploadForm.get('file')?.hasError('required') && !uploadForm.get('file')?.hasError('invalidType')">
                A file is required.
            </div>
            <div class="form-text">Accepted formats: PDF, DOCX, PPT, PPTX, XLSX, TXT</div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="attemptClose()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="uploadForm.invalid">Upload</button>
    </div>
</form>
