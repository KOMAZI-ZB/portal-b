<div class="modal-header">
    <h5 class="modal-title clean-title">Post New Announcement</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>

<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="submit()" enctype="multipart/form-data" novalidate>
        <!-- Announcement Type -->
        <div class="mb-3">
            <label class="form-label">Announcement Type</label>
            <select class="form-select" formControlName="type">
                <option value="General">General</option>
                <option value="System" *ngIf="isAdmin">System</option>
            </select>
        </div>

        <!-- Title -->
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title" placeholder="Enter title" />
            <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="text-danger">
                Title is required (min 3 characters).
            </div>
        </div>

        <!-- Message -->
        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" formControlName="message" rows="4" placeholder="Enter message..."></textarea>
            <div *ngIf="form.get('message')?.touched && form.get('message')?.invalid" class="text-danger">
                Message is required (min 5 characters).
            </div>
        </div>

        <!-- Audience -->
        <div class="mb-3">
            <label class="form-label">Target Audience</label>
            <select class="form-select" formControlName="audience">
                <option *ngFor="let a of audiences" [value]="a">
                    {{ a === 'ModuleStudents' ? 'Module Students' : a }}
                </option>
            </select>
        </div>

        <!-- Module -->
        <div class="mb-3" *ngIf="isLecturer || form.get('audience')?.value === 'ModuleStudents'">
            <label class="form-label">Module</label>
            <select class="form-select" formControlName="moduleId">
                <option [ngValue]="null">Select a module</option>
                <option *ngFor="let m of modules" [value]="m.id">
                    {{ m.moduleCode }} â€” {{ m.moduleName }}
                </option>
            </select>
            <div *ngIf="form.get('moduleId')?.touched && form.get('moduleId')?.invalid" class="text-danger">
                Please select a module for this audience/type.
            </div>
        </div>

        <!-- Image (restricted to images only) -->
        <div class="mb-3">
            <label class="form-label">Attach Image (Optional)</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*" />
            <div class="form-text">
                Accepted formats: JPG, PNG, GIF
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">Post Announcement</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
