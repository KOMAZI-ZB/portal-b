<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="decideStay()"></button>
</div>

<!-- Focus-trap sentinels -->
<span #firstTrap tabindex="0" (focus)="onTrapStart()"></span>

<div class="modal-body">
    <p class="mb-0">{{ message }}</p>
</div>

<div class="modal-footer">
    <button #stayBtn type="button" class="btn btn-outline-secondary" (click)="decideStay()">
        {{ stayLabel }}
    </button>
    <button #discardBtn type="button" class="btn btn-danger" (click)="decideDiscard()">
        {{ discardLabel }}
    </button>
</div>

<span #lastTrap tabindex="0" (focus)="onTrapEnd()"></span>
