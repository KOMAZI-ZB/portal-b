<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background: rgba(0,0,0,0.5);">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Unbook Lab Slot</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
            </div>

            <div class="modal-body">
                <p>
                    Are you sure you want to cancel the following booking?
                </p>
                <div class="border rounded p-3 bg-light text-start">
                    <strong>Day:</strong> {{ booking.weekDays }}<br />
                    <strong>Date:</strong> {{ booking.bookingDate }}<br />
                    <strong>Time:</strong> {{ booking.startTime }} to {{ booking.endTime }}
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="submit()">Confirm Unbooking</button>
            </div>

        </div>
    </div>
</div>
